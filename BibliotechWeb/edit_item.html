<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon" />

    <!-- normalize -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <!-- Fuente Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Iconos Material -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Hoja de estilos local -->
    <link rel="stylesheet" href="styles/style-edit_item.css">

    <!-- Hoja de scripts local -->
    <script src="scripts/navegacion.js"></script>

    <title>Editar artículos | Bibliotech</title>
</head>

<body class="cuerpo">


    <!-- Barra de navegación lateral -->
    <aside class="barra-lateral">

        <!-- Grupo de elementos #1 -->
        <div class="contenedor-header">

            <!-- Contenedor logo -->
            <div class="contenedor-header__logo">
                <img src="assets/images/logo-minimal.png" alt="Logo Bibliotech">
            </div>

            <!-- Contenedor de usuario actual -->
            <div class="contenedor-header__usuario">
                <div class="header__usuario">

                    <!-- Nombre de usuario actual -->
                    <p class="usuario_titulo">Nombre de usuario</p>

                    <!-- Tipo de usuario actual -->
                    <div class="header__usuario-label">
                        <div class="header__usuario-label-texto">root</div>
                    </div>

                </div>
            </div>
        </div>
        <!-- FIN Grupo de elementos #1 -->

        <!-- Grupo de elementos #2 -->
        <div class="contenedor-body-1">

            <!-- Primer elemento de la barra lateral -->
            <div class="contenedor-barra-1" onclick="javascript:enlaceRecientes();">
                <div class="elemento-1">
                    <div class="elemento-1__icono">
                        <span class="material-icons material-icons--settings">restore</span>
                    </div>
                    <p class="elemento-1__titulo "> Recientes</p>
                </div>
            </div>

            <!-- Segundo elemento de la barra lateral -->
            <div class="contenedor-barra-2 contenedor-barra-1--actual" onclick="javascript:enlaceArticulos();">
                <div class="elemento-1">
                    <div class="elemento-1__icono">
                        <span class="material-icons material-icons--settings-actual">import_contacts</span>
                    </div>
                    <p class="elemento-1__titulo elemento-1__titulo--actual">Artículos</p>
                </div>
            </div>

            <!-- Tercer elemento de la barra lateral -->
            <div class="contenedor-barra-3" onclick="javascript:enlaceAdministradores();">
                <div class="elemento-1">
                    <div class="elemento-1__icono">
                        <span class="material-icons material-icons--settings">group</span>
                    </div>
                    <p class="elemento-1__titulo">Administradores</p>
                </div>
            </div>

        </div>
        <!-- FIN Grupo de elementos #2 -->


        <!-- Grupo de elementos #3 -->
        <div class="contenedor-body-2">

            <!-- Tercer elemento de la barra lateral -->
            <div class="contenedor-barra-1" onclick="javascript:enlaceSalir();">
                <div class="elemento-1">
                    <div class="elemento-1__icono">
                        <span class="material-icons material-icons--settings">logout</span>
                    </div>
                    <p class="elemento-1__titulo">Salir</p>
                </div>
            </div>

        </div>
        <!-- FIN Grupo de elementos #3 -->

    </aside>
    <!-- FIN Barra de navegación lateral -->


    <!-- Contenido principal de la pagina -->
    <main class="contenido">


        <!-- Parte superior (Migas de pan y botones) -->
        <div class="barra-superior">

            <div class="contenedor-superior">

                <!-- Migas de pan -->
                <div class="contenedor-migasdepan">
                    <p class="miga1 migas__principal--texto"><a href="item.html">Artículos</a></p>
                    <p class="separador migas__principal--texto">/</p>
                    <p class="miga2 migas__principal--texto">Editar Artículo</p>
                </div>
                <!-- FIN Migas de pan -->

            </div>

        </div>
        <!-- FIN Parte superior (Migas de pan y botones) -->


        <!-- Formulario para creación de Articulos -->
        <div class="seccion-central">

            <!-- Recuadro que contiene a todos los elementos del formulario -->
            <div class="formulario-base">

                <div class="contenedor-formulario-header">

                    <div class="contenedor-header-titulo">
                        <p class="formulario__titulo-header">Titulo del artículo</p>
                    </div>

                </div>

                <!-- Segmento izquiero del contenedor -->
                <div class="formulario-base-lado1">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn">

                    <label for="nombre-articulo">Nombre del artículo:</label>
                    <input type="text" id="nombre-articulo" name="nombre-articulo">

                    <label for="nombre-autor">Nombre del autor:</label>
                    <input type="text" id="nombre-autor" name="nombre-autor">
                </div>
                <!-- FIN Segmento izquero del contenedor -->


                <!-- Segmento derecho del contenedor -->
                <div class="formulario-base-lado2">
                    <label for="nombre-editorial">Nombre de la editorial:</label>
                    <input type="text" id="nombre-editorial" name="nombre-editorial">

                    <label for="nombre-editorial">Categoria:</label>
                    <select name="categoria" id="categoria">
                        <option value="Académico">Académico</option>
                        <option value="Digital">Digital</option>
                        <option value="Ilustración">Ilustración</option>
                        <option value="Manual">Manual</option>
                        <option value="Revista">Revista</option>
                    </select>
                </div>
                <!-- FIN Segmento derecho del contenedor -->

                <!-- Sección inferior del contenedor -->
                <div class="contenedor-formulario-footer">

                    <div class="contenedor-botones">
                        <a class="enlace-cancelar" href="item.html">CANCELAR</a>
                        <input class="formulario__boton-crear" type="submit" value="ACEPTAR">
                    </div>

                </div>
                <!-- FIN Sección inferior del contenedor -->

            </div>
            <!-- FIN Recuadro que contiene a todos los elementos del formulario -->

        </div>
        <!-- FIN Formulario para creación de Articulos -->













    </main>
    <!-- FIN Contenido principal de la pagina -->
</body>

</html>
