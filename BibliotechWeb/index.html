<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link a css: Normalize (inicializar estilos)
        Link style-index(página web)
        Link favicon
        Link a fonts: Work Sans
        Link a fonts: Roboto
    -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style-index.css">
    <link rel="shortcut icon" href="assets/icons/favicon-16x16.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Bibliotech - inicio</title>
</head>
<body>
    <!--Inicio de encabezado de página-->
    <header id="index" class="header-section">
        <!--Contenedor de encabezado-->
        <div class="header-container">
            <!--Inicio con logo de Bibliotech-->
            <div class="logo">
                   <a href="#index">
                <img src="assets/images/LOGOTIPO-MINIMO-04.png" alt="Logo de bibliotech">
               </a> 
            </div>
            <!--Barra de navegación-->
            <div class="nav-bar">

                <a href="">Préstamo</a>
                <a href="">Acerca de</a>
                <a href="">Equipo</a>
            </div>
            <div class="login-bar">
                <a href="">Log In</a>
            </div>
        </div>
    </header>
    <!--Fin de encabezado de página-->


    <main class= "main-section">
        <!--Inicio de contenido de la página index-->
        <div class="line-container">
            <!--Línea de división para contenedor-->
        </div>

        <!--Sección para imagen central de los libros de Bibliotech-->
        <section class="image-main">
            <div class="banner-image">
                <img src="assets/images/imagen-inicio.png" alt="Banner de inicio" srcset="">
            </div>
            <!--Saludo e invitación a ir a préstamo-->
            <div class="banner-text">
                <h3>¡Hola!</h3>
                <h5>¿Necesita un libro?</h5>
                <div class="button-solitude">
                    <a href="#trade">Préstamo</a>
                </div>
            </div>
        </section>
        <!---Fin del contenido de la página index-->
    </main>

    <footer class="footer-section">
        <!--Inicio del contenido del footer-->
        <div class="blue-1"> <!--Clase para diseño de colores: azul-->
            <div class="logo-foot">
                <img src="assets/images/white-logo.png" alt="Logo del footer" srcset="">
            </div>
            <!--Info de creación-->
            <div class="info-foot">
                <h6>© Bibliotech 2021</h6>
                <h6>Contáctanos: </h6>
            </div>
            <!--Lista de navegación de footer-->
            <div class="nav-foot">
                <ul>
                    <li><a href="#index">Inicio</a></li>
                    <li><a href="">Préstamo</a></li>
                    <li><a href="">Acerca de</a></li>
                    <li><a href="">Equipo</a></li>
                    <li><a href="">Log In</a></li>
                </ul>
            </div>
        </div>
        <!--Clases para diseño de colores de fondo de footer: naranjas-->
        <div class="orange-2"></div>
        <div class="orange-3"></div>
        <div class="orange-4"></div>

    </footer>
    
</body>
</html>
