<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- normalize -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <!-- Iconos Material -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Hoja de estilos local -->
    <link rel="stylesheet" href="styles/style-item.css">

    <!-- Hoja de scripts local -->
    <script src="scripts/navegacion.js"></script>

    <title>Artículos | Bibliotech</title>
</head>

<body class="cuerpo">


    <!-- Barra de navegación lateral -->
    <aside class="barra-lateral">

        <!-- Grupo de elementos #1 -->
        <div class="contenedor-header">

            <!-- Contenedor logo -->
            <div class="contenedor-header__logo">
                <img src="assets/images/logo-minimal.png" alt="Logo Bibliotech">
            </div>

            <!-- Contenedor de usuario actual -->
            <div class="contenedor-header__usuario">
                <div class="header__usuario">

                    <!-- Nombre de usuario actual -->
                    <p class="usuario_titulo">Nombre de usuario</p>

                    <!-- Tipo de usuario actual -->
                    <div class="header__usuario-label">
                        <div class="header__usuario-label-texto">root</div>
                    </div>

                </div>
            </div>
        </div>
        <!-- FIN Grupo de elementos #1 -->

        <!-- Grupo de elementos #2 -->
        <div class="contenedor-body-1">

            <!-- Primer elemento de la barra lateral -->
            <div class="contenedor-barra-1" onclick="javascript:enlaceRecientes();">
                <div class="elemento-1">
                    <div class="elemento-1__icono">
                        <span class="material-icons material-icons--settings">restore</span>
                    </div>
                    <p class="elemento-1__titulo "> Recientes</p>
                </div>
            </div>

            <!-- Segundo elemento de la barra lateral -->
            <div class="contenedor-barra-2 contenedor-barra-1--actual" onclick="javascript:enlaceArticulos();">
                <div class="elemento-1">
                    <div class="elemento-1__icono">
                        <span class="material-icons material-icons--settings-actual">import_contacts</span>
                    </div>
                    <p class="elemento-1__titulo elemento-1__titulo--actual">Artículos</p>
                </div>
            </div>

            <!-- Tercer elemento de la barra lateral -->
            <div class="contenedor-barra-3" onclick="javascript:enlaceAdministradores();">
                <div class="elemento-1">
                    <div class="elemento-1__icono">
                        <span class="material-icons material-icons--settings">group</span>
                    </div>
                    <p class="elemento-1__titulo">Administradores</p>
                </div>
            </div>

        </div>
        <!-- FIN Grupo de elementos #2 -->


        <!-- Grupo de elementos #3 -->
        <div class="contenedor-body-2">

            <!-- Tercer elemento de la barra lateral -->
            <div class="contenedor-barra-1" onclick="javascript:enlaceSalir();">
                <div class="elemento-1">
                    <div class="elemento-1__icono">
                        <span class="material-icons material-icons--settings">logout</span>
                    </div>
                    <p class="elemento-1__titulo">Salir</p>
                </div>
            </div>

        </div>
        <!-- FIN Grupo de elementos #3 -->

    </aside>
    <!-- FIN Barra de navegación lateral -->


    <!-- Contenido principal de la pagina -->
    <main class="contenido">


        <!-- Parte superior (Migas de pan y botones) -->
        <div class="barra-superior">

            <div class="contenedor-superior">

                <!-- Migas de pan -->
                <div class="contenedor-migasdepan">
                    <p class="miga2 migas__principal--texto">Artículos</p>
                    <p class="separador migas__principal--texto">|</p>
                </div>
                <!-- FIN Migas de pan -->

                <!-- Botones con funciones -->
                <div class="contenedor-botonessuperiores">
                    <!-- Boton para crear elementos -->
                    <div class="boton__crear" onclick="javascript:enlaceNuevoArticulo()">
                        <div class="icono-superior">
                            <span class="material-icons material-icons--boton-sup">add</span>
                        </div>
                    </div>

                    <!-- Botones implementados para futuras funciones
                    Boton para seleccionar elementos
                    <div class="boton__seleccionar">
                        <div class="icono-superior">
                            <span class="material-icons material-icons--boton-sup">library_add</span>
                        </div>
                    </div>

                    Boton para borrar elementos
                    <div class="boton__borrar"></div>
                        <div class="icono-superior">
                            <span class="material-icons material-icons--boton-sup">delete</span>
                        </div>
                    </div> -->
                    <!-- FIN Botones con funciones -->
                </div>

            </div>

        </div>
        <!-- FIN Parte superior (Migas de pan y botones) -->



        <div class="seccion-central">




        </div>









    </main>
    <!-- FIN Contenido principal de la pagina -->
</body>

</html>
